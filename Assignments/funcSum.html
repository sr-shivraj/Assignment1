<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Sum and Percentage</title>
        <script>
            let sum = f_sum(45,67,56)
            let percentage = f_percentage(45,67,56);
            console.log(`Sum of 45, 67 and 56 is ${sum}`);
            console.log(`Percentage of 45, 67 and 56 out of 300 is ${percentage}`);
            document.write(`Sum of 45, 67 and 56 is ${sum} <br>`);
            document.write(`Percentage of 45, 67 and 56 out of 300 is ${percentage}`);
            function f_sum(x,y,z){
                return x+y+z;   
            }
            function f_percentage(x,y,z){
                return (sum*100)/300;
            }
        </script>
    </head>
