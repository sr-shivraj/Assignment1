<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Odd and Even Number</title>
        <script>
           for(let i =0;i<=15;i++) {
            if(i===0){
                console.log(`${i} is Even number`);
                document.write(`${i} is Even number <br>`); 
            }
            else if(i%2==0){
                console.log(`${i} is Even number`);
                document.write(`${i} is Even number <br>`);
                }
            else {
                console.log(`${i} is Odd number`);
                document.write(`${i} is Odd number <br>`);
                }
            }
        </script>
    </head>

</html>
