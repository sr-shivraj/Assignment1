<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Area of a Triangle</title>
        <script>
            let side1=5;
            let side2=6;
            let side3=7;
            let s= (side1+side2+side3)/2;
            let area=Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
            console.log(area);
            document.write(`side1= ${side1} <br> side2= ${side2} <br> side3= ${side3} <br> area of triangle= ${area}`)  
        </script>
    </head>
    <body>
        
    </body>

</html>
