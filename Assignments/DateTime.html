<!DOCTYPE html>
<html>
    <head>
        
        <title>Current Date and Time</title>
        <script>
           let currentDate = new Date();
           let cDay=currentDate.getDay();
           let dayList = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
           let chour=currentDate.getHours();
           let cMinute=currentDate.getMinutes();
           let cSecond= currentDate.getSeconds();
           console.log(`Today day is = ${dayList[cDay]} `);
           document.write(`Today day is = ${dayList[cDay]} <br> `);
           console.log(`Current time is: ${chour}:${cMinute}:${cSecond}`);
           document.write(`Current time is: ${chour}:${cMinute}:${cSecond}`);
        </script>
    </head>
    <body>
        
    </body>

</html>
