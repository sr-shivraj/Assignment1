<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Prime</title>
        <script>
            let n=prompt(parseInt());
            document.write(`Enter number is = ${n} <br>`);
            let c=0;
            for(let i=1;i<=n;i++){
                if(n%i==0){
                    c++;
                }
            }
            if(c==2){
                console.log(`${n} is a prime number`);
                document.write(`${n} is a prime number <br>`);
            }
            else {
                console.log(`${n} is not a prime number`);
                document.write(`${n} is not a prime number <br>`);
            }
        </script>
    </head>
    <body>
        
    </body>

</html>
