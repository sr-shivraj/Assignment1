<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Grade of a student</title>
        <script>
            let students = [['Himanshu', 90], ['Ankit', 85], ['Devendra', 80], ['Neha', 75], ['Shivraj', 70]];
            var Avgmarks=0;
            for(let i=0;i<students.length;i++){
                Avgmarks += students[i][1];
                
            }
            var avg = (Avgmarks/students.length);
            console.log(`Average grade of students : ${avg}`);
            document.write(`Average grade of students : ${avg}<br>`);
            if (avg<=50 ){
                console.log("Grade : F");
                document.write("Grade : F");
            }
            else if(avg<60){
                console.log("Grade : E");
                document.write("Grade : E");
            }
            else if(avg<70){
                console.log("Grade : D");
                document.write("Grade : D");
            }
            else if(avg<80){
                console.log("Grade : C");
                document.write("Grade : C");
            }
            else if(avg<90){
                console.log("Grade : B");
                document.write("Grade : B");
            }
            else if(avg<100){
                console.log("Grade : A");
                document.write("Grade : A");
            }
        </script>
    </head>
    <body>
        
    </body>

</html>
